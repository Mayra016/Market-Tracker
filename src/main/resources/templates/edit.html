<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500&display=swap" rel="stylesheet">
	<link rel="icon" href="/images/ornitorrincoVF.png" type="image/x-icon">
	<link rel="stylesheet" type="text/css" href="/css/login.css">


</head>
<body>
	<div class="create-account-form container" id="new-account">
		<div th:each="active : ${userWatchList}">
			<h2 th:text="${active.symbol}"></h2>
			<h4>Buy price</h4>
			<div class="min-buy-price">
				<label>Min buy price: </label>
				<input type="number" th:field="${active.minBuyPrice}">
			</div>
			<div class="max-buy-price">
				<label>Max buy price: </label>
				<input type="number" th:field="${active.maxBuyPrice}">
			</div>
			
			<h4>Sell price</h4>
			<div class="min-sell-price">
				<label>Min sell price: </label>
				<input type="number" th:field="${active.minSellPrice}">
			</div>
			<div class="max-sell-price">
				<label>Max sell price: </label>
				<input type="number" th:field="${active.maxSellPrice}">
			</div>
			
		</div>
	</div>	
		
		
		
<script th:inline="javascript">
	let newAccount = document.getElementById('new-account');
	let login = document.getElementById('login');

	function createAccount() {
	    login.style.display = 'none';
	    newAccount.style.display = 'flex';
	}
	
	function loginForm() {
	    login.style.display = 'flex';
	    newAccount.style.display = 'none';
	}
		

</script>
</body>
</html>
