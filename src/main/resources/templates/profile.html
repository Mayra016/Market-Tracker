<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500&display=swap" rel="stylesheet">
	<link rel="icon" href="/images/ornitorrincoVF.png" type="image/x-icon">
	<link rel="stylesheet" type="text/css" href="/css/login.css">


</head>
<body>
	<h2>Profile</h2>
	<div class="container">
		<form th:object="${user}" th:action="@{/new-user}" method="post">
			<div>
				<label>Change username: </label>
				<input  th:field="*{username}" type="text" placeholder=${user.username}>
			</div>
			
			<div>
				<label>Change password: </label>
				<input th:field="*{password}" type="password" placeholder=${user.password}>
			</div>
			
			<div>
				<label>Change email: </label>
				<input  th:field="*{email}" type="text" placeholder=${user.email}>
			</div>
			
			<div class="contact-section">
				<label class="contact-label" for="contact" >Contact for prices notifications: </label>
				<div class="contact-options">
					<div class="euro" th:each="contactOpt : ${T(com.Market.Tracker.Entities.UserEntity.contacts).values()}">
						<label th:text="${contactOpt}"></label>
						<input  th:checked="${contactOpt == user.contact}" id="currency" th:field="*{contact}" type="radio" name="${contactOpt}" th:value="${contactOpt}">
					</div>
				</div>	
			</div>
			
			<div class="currency-section">
				<label>Preferred currency: </label>
				<div class="currency-options">
					<div class="euro" th:each="currencyOpt : ${T(com.Market.Tracker.Entities.UserEntity.currencies).values()}">
						<label th:text="${currencyOpt}"></label>
						<input  th:checked="${currencyOpt == user.currency}" id="currency" th:field="*{currency}" type="radio" name="${currencyOpt}" th:value="${currencyOpt}">
					</div>
				</div>	
			</div>
			<button class="btn btn-primary" type="submit">Save</button>
		</form>	
	</div>
		
</body>
</html>
